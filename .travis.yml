sudo: false
language: python
cache:
  directories:
    - $HOME/.cache/pip

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.5
      env: TOXENV=py35


install:
  - |
    pip install tox codecov

script:
  - tox

after_success:
  - |
    codecov

notifications:
  email: false
